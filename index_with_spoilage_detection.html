<!DOCTYPE html>
<html>
<head>
    <title>Fish Digital Twin - Spoilage Detection</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #00796b;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.2em;
        }

        .fish-id-display {
            text-align: center;
            color: #666;
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        /* SPOILAGE WARNING BANNER */
        .spoilage-alert {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 4px 12px rgba(244, 67, 54, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .spoilage-alert h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .spoilage-percentage {
            font-size: 3em;
            font-weight: bold;
            margin: 15px 0;
        }

        .spoilage-warning {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
        }

        .spoilage-moderate {
            background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
            color: white;
        }

        .spoilage-good {
            background: linear-gradient(135deg, #8bc34a 0%, #689f38 100%);
            color: white;
        }
        
        /* 3D MODEL CONTAINER WITH GILL HIGHLIGHT */
        .model-container {
            position: relative;
            width: 100%;
            height: 450px;
            margin: 20px 0;
        }

        .model-viewer {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 12px;
            box-shadow: inset 0 2px 8px rgba(0,0,0,0.1);
        }

        /* GILL AREA HIGHLIGHT OVERLAY */
        .gill-highlight {
            position: absolute;
            top: 35%;
            left: 25%;
            width: 80px;
            height: 60px;
            border: 4px solid #f44336;
            border-radius: 50%;
            background: rgba(244, 67, 54, 0.2);
            animation: blink 1.5s infinite;
            pointer-events: none;
            z-index: 10;
        }

        .gill-highlight::before {
            content: "‚ö†Ô∏è GILL AREA";
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: #f44336;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
            white-space: nowrap;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        /* SPOILAGE INDICATOR */
        .spoilage-indicator {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .spoilage-bar-container {
            width: 100%;
            height: 40px;
            background: #e0e0e0;
            border-radius: 20px;
            overflow: hidden;
            margin: 15px 0;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
        }

        .spoilage-bar {
            height: 100%;
            transition: width 1s ease-out;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.1em;
        }

        .spoilage-0-20 { background: linear-gradient(90deg, #4caf50, #8bc34a); }
        .spoilage-20-40 { background: linear-gradient(90deg, #cddc39, #ffc107); }
        .spoilage-40-70 { background: linear-gradient(90deg, #ffc107, #ff9800); }
        .spoilage-70-90 { background: linear-gradient(90deg, #ff9800, #ff5722); }
        .spoilage-90-100 { background: linear-gradient(90deg, #f44336, #d32f2f); }

        .spoilage-legend {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }
        
        .info-section {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 25px;
            border-radius: 12px;
            margin-top: 20px;
        }

        .info-section h2 {
            color: #00796b;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 3px solid #00796b;
            padding-bottom: 10px;
        }
        
        .info-grid {
            display: grid;
            gap: 15px;
        }
        
        .info-row {
            background: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }
        
        .label {
            font-weight: bold;
            color: #00796b;
            min-width: 180px;
            flex-shrink: 0;
        }
        
        .value {
            color: #333;
            flex: 1;
        }

        .quality-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            color: white;
        }

        .quality-5 { background: #4caf50; }
        .quality-4 { background: #8bc34a; }
        .quality-3 { background: #ffc107; }
        .quality-2 { background: #ff9800; }
        .quality-1 { background: #f44336; }

        .age-badge {
            display: inline-block;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            color: white;
            font-size: 1.1em;
        }

        .age-fresh { background: #4caf50; }
        .age-good { background: #8bc34a; }
        .age-moderate { background: #ffc107; }
        .age-old { background: #ff9800; }
        .age-spoiled { background: #f44336; }

        .temp-badge {
            display: inline-block;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            color: white;
            font-size: 1.2em;
        }

        .temp-frozen { background: #2196f3; }
        .temp-cold { background: #03a9f4; }
        .temp-cool { background: #00bcd4; }
        .temp-warm { background: #ff9800; }

        .notes-box {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin-top: 15px;
            border-radius: 5px;
        }

        .error-message {
            background: #f44336;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #666;
        }

        .highlight {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .highlight h3 {
            margin-bottom: 10px;
            font-size: 1.3em;
        }
    </style>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>üêü Fish Digital Twin</h1>
        <div class="fish-id-display" id="fishIdDisplay">Loading...</div>
        
        <!-- Spoilage Alert (shown when > 40 days) -->
        <div id="spoilageAlert" style="display: none;"></div>

        <!-- Spoilage Indicator -->
        <div id="spoilageIndicator" style="display: none;" class="spoilage-indicator">
            <h3 style="text-align: center; margin-bottom: 15px;">Spoilage Analysis</h3>
            <div class="spoilage-bar-container">
                <div id="spoilageBar" class="spoilage-bar"></div>
            </div>
            <div class="spoilage-legend">
                <div class="legend-item">
                    <div class="legend-color" style="background: #4caf50;"></div>
                    <span>Fresh (0-20%)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #ffc107;"></div>
                    <span>Good (20-40%)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #ff9800;"></div>
                    <span>Moderate (40-70%)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #f44336;"></div>
                    <span>Spoiled (70-100%)</span>
                </div>
            </div>
        </div>
        
        <!-- 3D Fish Model with Gill Highlight -->
        <div class="model-container">
            <!-- Gill highlight overlay (shown when > 40 days) -->
            <div id="gillHighlight" class="gill-highlight" style="display: none;"></div>
            
            <model-viewer 
                class="model-viewer"
                src="models/fish.glb"
                alt="3D Fish Model"
                auto-rotate
                camera-controls
                background-color="transparent">
            </model-viewer>
        </div>
        
        <!-- Fish Information -->
        <div id="fishInfo" class="loading">
            Loading fish data from database...
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, get } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDScIDpc93KFMNO7iC1dGDR3HgU6KFwkho",
            authDomain: "fish-digital-twin.firebaseapp.com",
            databaseURL: "https://fish-digital-twin-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "fish-digital-twin",
            storageBucket: "fish-digital-twin.firebasestorage.app",
            messagingSenderId: "67165186976",
            appId: "1:67165186976:web:8be4fc086f2565b80b5605"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Get fish ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const fishId = urlParams.get('id') || 'A-1001';

        // Calculate days since catch
        function calculateDaysSinceCatch(catchDate) {
            const catch_date = new Date(catchDate);
            const today = new Date();
            const diffTime = Math.abs(today - catch_date);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            return diffDays;
        }

        // Calculate spoilage percentage based on days
        function calculateSpoilage(days) {
            if (days <= 7) return Math.min(20, (days / 7) * 20);
            if (days <= 14) return 20 + ((days - 7) / 7) * 20;
            if (days <= 30) return 40 + ((days - 14) / 16) * 30;
            if (days <= 40) return 70 + ((days - 30) / 10) * 20;
            return Math.min(100, 90 + ((days - 40) / 10) * 10);
        }

        // Get spoilage category
        function getSpoilageCategory(percentage) {
            if (percentage < 20) return { class: 'spoilage-0-20', text: 'Fresh', color: '#4caf50' };
            if (percentage < 40) return { class: 'spoilage-20-40', text: 'Good', color: '#ffc107' };
            if (percentage < 70) return { class: 'spoilage-40-70', text: 'Moderate', color: '#ff9800' };
            if (percentage < 90) return { class: 'spoilage-70-90', text: 'Aging', color: '#ff5722' };
            return { class: 'spoilage-90-100', text: 'Spoiled', color: '#f44336' };
        }

        // Get age category
        function getAgeCategory(days) {
            if (days <= 7) return { class: 'age-fresh', text: 'Very Fresh' };
            if (days <= 14) return { class: 'age-good', text: 'Fresh' };
            if (days <= 30) return { class: 'age-moderate', text: 'Moderate' };
            if (days <= 40) return { class: 'age-old', text: 'Aging' };
            return { class: 'age-spoiled', text: 'Spoiled' };
        }

        // Get temperature category
        function getTempCategory(temp) {
            if (temp < -10) return { class: 'temp-frozen', text: 'Deep Frozen' };
            if (temp < 0) return { class: 'temp-cold', text: 'Frozen' };
            if (temp <= 4) return { class: 'temp-cool', text: 'Properly Chilled' };
            return { class: 'temp-warm', text: 'Warm' };
        }

        // Display fish data
        async function displayFishData(id) {
            const fishInfoDiv = document.getElementById('fishInfo');
            const fishIdDisplay = document.getElementById('fishIdDisplay');
            const spoilageAlert = document.getElementById('spoilageAlert');
            const spoilageIndicator = document.getElementById('spoilageIndicator');
            const spoilageBar = document.getElementById('spoilageBar');
            const gillHighlight = document.getElementById('gillHighlight');

            try {
                const fishRef = ref(database, 'fishes/' + id);
                const snapshot = await get(fishRef);

                if (!snapshot.exists()) {
                    fishIdDisplay.textContent = `Fish ID: ${id} - NOT FOUND`;
                    fishInfoDiv.innerHTML = `
                        <div class="error-message">
                            <h2>‚ö†Ô∏è Fish Not Found</h2>
                            <p>The fish ID "${id}" does not exist in the database.</p>
                        </div>
                    `;
                    return;
                }

                const fishData = snapshot.val();
                fishIdDisplay.textContent = `Fish ID: ${id}`;

                // Calculate spoilage
                const daysSinceCatch = calculateDaysSinceCatch(fishData.catchDate);
                const spoilagePercentage = calculateSpoilage(daysSinceCatch);
                const spoilageInfo = getSpoilageCategory(spoilagePercentage);
                const ageInfo = getAgeCategory(daysSinceCatch);
                const tempInfo = getTempCategory(fishData.currentTemperature);

                // Show spoilage indicator
                spoilageIndicator.style.display = 'block';
                spoilageBar.style.width = spoilagePercentage + '%';
                spoilageBar.className = 'spoilage-bar ' + spoilageInfo.class;
                spoilageBar.textContent = Math.round(spoilagePercentage) + '%';

                // Show gill highlight and alert if > 40 days
                if (daysSinceCatch > 40) {
                    gillHighlight.style.display = 'block';
                    spoilageAlert.style.display = 'block';
                    spoilageAlert.className = 'spoilage-alert';
                    spoilageAlert.innerHTML = `
                        <h2>‚ö†Ô∏è SPOILAGE ALERT</h2>
                        <div class="spoilage-percentage">${Math.round(spoilagePercentage)}% Spoiled</div>
                        <p style="font-size: 1.2em;">This fish is ${daysSinceCatch} days old</p>
                        <p style="margin-top: 10px;">‚ö†Ô∏è Gill area showing signs of degradation</p>
                        <p style="margin-top: 5px; font-size: 0.9em;">Not recommended for consumption</p>
                    `;
                } else if (spoilagePercentage >= 40) {
                    spoilageAlert.style.display = 'block';
                    spoilageAlert.className = 'spoilage-alert spoilage-moderate';
                    spoilageAlert.innerHTML = `
                        <h2>‚ö†Ô∏è Moderate Spoilage</h2>
                        <div class="spoilage-percentage">${Math.round(spoilagePercentage)}% Spoiled</div>
                        <p>This fish is ${daysSinceCatch} days old - Quality declining</p>
                    `;
                } else if (spoilagePercentage < 20) {
                    spoilageAlert.style.display = 'block';
                    spoilageAlert.className = 'spoilage-alert spoilage-good';
                    spoilageAlert.innerHTML = `
                        <h2>‚úÖ Excellent Quality</h2>
                        <div class="spoilage-percentage">${Math.round(spoilagePercentage)}% Spoilage</div>
                        <p>This fish is very fresh (${daysSinceCatch} days old)</p>
                    `;
                }

                fishInfoDiv.innerHTML = `
                    <div class="highlight">
                        <h3>üïí Age Analysis</h3>
                        <p style="font-size: 1.5em; margin: 10px 0;">${daysSinceCatch} Days Since Catch</p>
                        <span class="age-badge ${ageInfo.class}">${ageInfo.text}</span>
                    </div>

                    <div class="highlight">
                        <h3>üå°Ô∏è Current Temperature</h3>
                        <span class="temp-badge ${tempInfo.class}">${fishData.currentTemperature}¬∞C - ${tempInfo.text}</span>
                    </div>

                    <div class="info-section">
                        <h2>üìã Basic Information</h2>
                        <div class="info-grid">
                            <div class="info-row">
                                <span class="label">Species:</span>
                                <span class="value">${fishData.species}</span>
                            </div>
                            <div class="info-row">
                                <span class="label">Catch Date:</span>
                                <span class="value">${fishData.catchDate} (${daysSinceCatch} days ago)</span>
                            </div>
                            <div class="info-row">
                                <span class="label">Catch Location:</span>
                                <span class="value">${fishData.location}</span>
                            </div>
                            <div class="info-row">
                                <span class="label">Processing Method:</span>
                                <span class="value">${fishData.processingMethod}</span>
                            </div>
                            <div class="info-row">
                                <span class="label">Spoilage Level:</span>
                                <span class="value">${Math.round(spoilagePercentage)}% (${spoilageInfo.text})</span>
                            </div>
                        </div>
                    </div>

                    <div class="info-section">
                        <h2>‚≠ê Quality Assessment</h2>
                        <div class="info-grid">
                            <div class="info-row">
                                <span class="label">Quality Score:</span>
                                <span class="value">
                                    <span class="quality-badge quality-${fishData.qualityScore}">
                                        ${fishData.qualityScore} / 5
                                    </span>
                                </span>
                            </div>
                            <div class="info-row">
                                <span class="label">Current Temperature:</span>
                                <span class="value">${fishData.currentTemperature}¬∞C</span>
                            </div>
                            <div class="info-row">
                                <span class="label">Temperature Log:</span>
                                <span class="value">${fishData.temperatureLog}</span>
                            </div>
                        </div>
                    </div>

                    <div class="info-section">
                        <h2>üìù Additional Notes</h2>
                        <div class="notes-box">
                            ${fishData.notes}
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Error fetching fish data:', error);
                fishInfoDiv.innerHTML = `
                    <div class="error-message">
                        <h2>‚ö†Ô∏è Error Loading Data</h2>
                        <p>Could not connect to database: ${error.message}</p>
                    </div>
                `;
            }
        }

        // Load data when page loads
        window.addEventListener('DOMContentLoaded', () => {
            displayFishData(fishId);
        });
    </script>
</body>
</html>
